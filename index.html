<!doctype html>
<html>
	<head>
		<title>Calculator</title>




  		<link rel="stylesheet" href="style.css">
		<script type="text/javascript">
			
			var a,b,result;

			function setValues()
			{
				a=Number(document.getElementById("a").value);
				b=Number(document.getElementById("b").value);
			}

			function sum()
			{
				setValues();
				result = a+b;
				alert("The operation is equal to " +result);
			}

			function subtract()
			{
				setValues();
				result = a-b;
				alert("The operation is equal to " +result);
			}

			function multiply()
			{
				setValues();
				result = a*b;
				alert("The operation is equal to " +result);
			}

			function divide()
			{
				setValues();
				result = a/b;
				alert("The operation is equal to " +result);
			}

		</script>
	</head>

	<body>
	<h1> Basic Calculator </h1>
			<div>
				<input id ="a" type="text"/>
				<input id ="b" type="text"/>
				
				<input type="button" class="button" onclick="sum()" value="add"/>
				<input type="button" class="button" onclick="subtract()" value="subtract"/>
				<input type="button" class="button" onclick="multiply()" value="multiply"/>
				<input type="button" class="button" onclick="divide()" value="divide"/>

			</div>

	</body>
</html>
